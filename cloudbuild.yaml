substitutions:
  _PROJECT_ID: shroom-project-410914
  _SECRET_NAME: wandb_api_key
  _SECRET_VERSION: latest
  _CONTAINER_NAME: shroom_docker

steps:
 - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y \
          google-cloud-sdk
          
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access $_SECRET_VERSION \
          --secret=$_SECRET_NAME \
          --project=$_PROJECT_ID \
          > /workspace/wandb_api_key

        docker build -t gcr.io/$_PROJECT_ID/$_CONTAINER_NAME \
          --build-arg WANDB_API_KEY=$(cat /workspace/wandb_api_key) .

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$_PROJECT_ID/$_CONTAINER_NAME']

