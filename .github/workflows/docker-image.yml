name: Docker Image CI

on:
    push:
        branches: [ master, main, docker ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
        BRANCH: ${GITHUB_REF##*/}
        # SERVICE_NAME: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}
        PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY }}
        project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
        export_default_credentials: true

    # Download the file locally
    - name: Get file
      run: |-
        gsutil cp gs://shroom_bucket .
    
    - name: Build the Docker train image
      run: |
        echo "${{ secrets.DOCKER_HUB_TOKEN_LUKAS }}" | docker login \
            -u "${{ secrets.DOCKER_HUB_USERNAME_LUKAS }}" --password-stdin docker.io
        docker build . --file dockerfiles/train_model.dockerfile \
            --tag docker.io/${{ secrets.DOCKER_HUB_USERNAME_LUKAS }}/${{ secrets.DOCKER_HUB_REPOSITORY_LUKAS }}:$GITHUB_SHA
        docker push docker.io/${{ secrets.DOCKER_HUB_USERNAME_LUKAS }}/${{ secrets.DOCKER_HUB_REPOSITORY_LUKAS }}:$GITHUB_SHA
    
    - name: Run the Docker image
      run: |
        docker run docker.io/${{ secrets.DOCKER_HUB_USERNAME_LUKAS }}/${{ secrets.DOCKER_HUB_REPOSITORY_LUKAS }}:$GITHUB_SHA